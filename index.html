<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Dashboard Polisportiva Juvenilia</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }
        
        :root {
            --primary: #1a237e;
            --secondary: #283593;
            --accent: #5c6bc0;
            --success: #43e97b;
            --warning: #ffb74d;
            --bg: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.18);
            --radius: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* HEADER CON LOGO GRANDE */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; 
            padding: 40px 20px;
            text-align: center;
            border-bottom-left-radius: 40px; 
            border-bottom-right-radius: 40px;
            box-shadow: var(--shadow); 
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" fill="%23ffffff" opacity="0.1"/></svg>');
            background-size: 100% 100px;
            background-repeat: no-repeat;
            background-position: bottom;
        }

        .logo-header {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
            margin-bottom: 20px;
            border-radius: 15px;
            background: white;
            padding: 12px;
            transition: var(--transition);
        }

        .logo-header:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        .header-content {
            z-index: 2;
            position: relative;
        }

        .header-content h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header-content p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }

        /* CONTAINER PRINCIPALE */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 25px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        /* CARD GARA */
        .race-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border: none;
            position: relative;
        }

        .race-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .race-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .card-header {
            padding: 35px 25px;
            color: white;
            text-align: center;
            font-weight: 700;
            font-size: 1.3rem;
            text-transform: uppercase;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .card-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .card-body {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-grow: 1;
        }

        /* PULSANTI */
        .btn {
            padding: 16px 20px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            transition: var(--transition);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.3);
        }

        .btn-main:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 35, 126, 0.4);
        }

        .btn-copy {
            background: linear-gradient(135deg, #f0f2f5, #e4e7ec);
            color: var(--text);
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .btn-copy:hover {
            background: linear-gradient(135deg, #e4e7ec, #d5d9e0);
            border-color: var(--accent);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .btn-copy.success {
            background: linear-gradient(135deg, #43e97b, #38ef7d);
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* COLORI DINAMICI - Stesso stile delle gare */
        .color-1 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .color-2 { background: linear-gradient(135deg, #f5576c, #f093fb); }
        .color-3 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .color-4 { background: linear-gradient(135deg, #43e97b, #38ef7d); }
        .color-5 { background: linear-gradient(135deg, #fa709a, #fee140); }
        .color-6 { background: linear-gradient(135deg, #30cfd0, #330867); }
        .color-7 { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .color-8 { background: linear-gradient(135deg, #ffecd2, #fcb69f); }

        /* LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            gap: 25px;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            max-width: 300px;
            line-height: 1.6;
        }

        /* NOTIFICA */
        #notif {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            display: none;
            z-index: 3000;
            box-shadow: var(--shadow);
            font-weight: 600;
            animation: slideUp 0.3s ease-out forwards;
            min-width: 300px;
            text-align: center;
        }

        @keyframes slideUp {
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* CONTATORE GARE */
        .race-counter {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 300px;
            margin: 0 auto 50px;
            border: 2px solid var(--primary);
            position: relative;
        }

        .race-counter::before {
            content: 'üèÜ';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .counter-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
            display: inline-block;
            padding: 0 20px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .counter-text {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0 20px;
                gap: 25px;
            }
            
            .header-content h1 {
                font-size: 1.8rem;
            }
            
            .logo-header {
                height: 100px;
            }
            
            .race-card {
                margin: 0 10px;
            }
            
            .card-header {
                padding: 30px 20px;
                font-size: 1.2rem;
            }
            
            .card-body {
                padding: 25px;
            }
            
            .btn {
                padding: 14px 16px;
                font-size: 0.95rem;
            }
        }

        /* ANIMAZIONI */
        .animate__animated {
            animation-duration: 0.8s;
        }

        /* MESSAGGIO VUOTO */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 80px 20px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--text-light);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .empty-state p {
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .retry-btn {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .retry-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="loader" class="animate__animated animate__fadeIn">
        <div class="spinner"></div>
        <div class="loading-text">
            <p>Caricamento dashboard...</p>
            <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">Sincronizzazione gare in corso</p>
        </div>
    </div>

    <header class="animate__animated animate__fadeInDown">
        <img src="logo.png" alt="Logo Polisportiva Juvenilia" class="logo-header">
        <div class="header-content">
            <h1>Dashboard Gare</h1>
            <p>Gestione centralizzata delle manifestazioni sportive</p>
        </div>
    </header>

    <main>
        <div id="race-counter" class="race-counter animate__animated animate__fadeIn" style="display: none;">
            <div class="counter-number" id="counter-value">0</div>
            <p class="counter-text">Gare attive nel sistema</p>
        </div>

        <div class="container" id="race-grid">
            <!-- Le card delle gare verranno inserite qui dinamicamente -->
        </div>
    </main>

    <div id="notif"></div>

    <footer class="footer animate__animated animate__fadeInUp">
        <p>¬© 2024 Polisportiva Juvenilia - Sistema di gestione gare</p>
        <p style="margin-top: 5px; font-size: 0.8rem; opacity: 0.7;">
            <i class="fas fa-lock"></i> Sistema sicuro | 
            <i class="fas fa-bolt"></i> Performance ottimizzata
        </p>
    </footer>

    <script>
        // CONFIGURAZIONE SUPABASE
        const SUPABASE_URL = 'https://jnfnfszekfstuoiemkgf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuZm5mc3pla2ZzdHVvaWVta2dmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODkzOTEsImV4cCI6MjA4MzQ2NTM5MX0.lh7eRFlg7nnI7kEzVPBL9kNyZWX-XFeWQxVbvmzRlvA';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Stato per i pulsanti copia
        let copyButtonsState = {};

        /**
         * Funzione principale: recupera le tabelle, i titoli e renderizza la pagina
         */
        async function initDashboard() {
            showLoader(true);
            const grid = document.getElementById('race-grid');
            const counter = document.getElementById('race-counter');
            
            try {
                // 1. Chiamata alla funzione RPC per listare le tabelle
                const { data: tables, error: tableError } = await _supabase.rpc('get_race_tables');

                if (tableError) throw tableError;

                if (!tables || tables.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-trophy"></i>
                            <h3>Nessuna gara configurata</h3>
                            <p>Non sono presenti manifestazioni attive nel sistema.<br>Configura una nuova gara per iniziare.</p>
                            <button onclick="initDashboard()" class="retry-btn">
                                <i class="fas fa-sync-alt"></i> Ricarica
                            </button>
                        </div>`;
                    counter.style.display = 'none';
                    return;
                }

                // Aggiorna contatore
                document.getElementById('counter-value').textContent = tables.length;
                counter.style.display = 'block';

                // 2. Recupera solo i titoli delle gare
                const titleRequests = tables.map(t => 
                    _supabase
                        .from(t.table_name)
                        .select('valore')
                        .eq('chiave', 'titolo_gara')
                        .maybeSingle()
                );

                const results = await Promise.all(titleRequests);

                // 3. Costruzione della griglia HTML
                let gridHtml = '';
                results.forEach((res, index) => {
                    const tableName = tables[index].table_name;
                    const raceNumber = tableName.match(/\d+/) ? tableName.match(/\d+/)[0] : (index + 1);
                    
                    // Titolo gara
                    const raceTitle = (res.data && res.data.valore) 
                        ? res.data.valore 
                        : `Gara ${raceNumber}`;
                    
                    // Icona basata sul numero della gara
                    const raceIcons = ['üèÜ', '‚öΩ', 'üéØ', 'üèÉ', 'üèä', 'üö¥', 'ü§∏', 'üéæ'];
                    const raceIcon = raceIcons[index % raceIcons.length] || 'üèÜ';

                    // Rotazione colori (1-8)
                    const colorIndex = (index % 8) + 1;

                    gridHtml += `
                        <div class="race-card animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                            <div class="card-header color-${colorIndex}">
                                <div class="card-number">${raceNumber}</div>
                                <div class="card-logo">${raceIcon}</div>
                                ${raceTitle}
                            </div>
                            <div class="card-body">
                                <a href="gara${raceNumber}.html" class="btn btn-main">
                                    <i class="fas fa-users"></i> Gestisci Iscrizioni
                                </a>
                                
                                <button class="btn btn-copy" id="copy-btn-${raceNumber}" onclick="copyRaceLink('gara${raceNumber}.html', ${raceNumber})">
                                    <i class="fas fa-link"></i> Copia Link Diretto
                                </button>
                            </div>
                        </div>`;
                });

                grid.innerHTML = gridHtml;

            } catch (err) {
                console.error("Errore critico dashboard:", err);
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: #f5576c;"></i>
                        <h3 style="color: #f5576c;">Errore di connessione</h3>
                        <p>Impossibile recuperare i dati delle gare.<br>Verifica la connessione e riprova.</p>
                        <button onclick="initDashboard()" class="retry-btn">
                            <i class="fas fa-redo"></i> Riprova
                        </button>
                    </div>`;
                counter.style.display = 'none';
            } finally {
                showLoader(false);
            }
        }

        // Funzione per mostrare/nascondere il caricamento
        function showLoader(isVisible) {
            const loader = document.getElementById('loader');
            if (isVisible) {
                loader.style.display = 'flex';
                loader.style.opacity = '1';
            } else {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        }

        // Funzione per copiare il link della gara
        function copyRaceLink(fileName, raceNumber) {
            const fullUrl = window.location.origin + '/' + fileName;
            
            navigator.clipboard.writeText(fullUrl).then(() => {
                // Mostra notifica
                const notif = document.getElementById('notif');
                notif.innerHTML = `
                    <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                    Link gara ${raceNumber} copiato!
                `;
                notif.style.display = 'block';
                
                // Reset notifica dopo 3 secondi
                setTimeout(() => {
                    notif.style.display = 'none';
                }, 3000);

                // Animazione pulsante
                const btn = document.getElementById(`copy-btn-${raceNumber}`);
                if (btn) {
                    btn.classList.add('success');
                    btn.innerHTML = '<i class="fas fa-check"></i> Link Copiato!';
                    
                    // Reset pulsante dopo 2 secondi
                    setTimeout(() => {
                        btn.classList.remove('success');
                        btn.innerHTML = '<i class="fas fa-link"></i> Copia Link Diretto';
                    }, 2000);
                }

                // Effetto confetti per la prima copia
                if (!copyButtonsState[raceNumber]) {
                    createConfetti(raceNumber);
                    copyButtonsState[raceNumber] = true;
                }
            }).catch(err => {
                console.error('Errore nella copia:', err);
                const notif = document.getElementById('notif');
                notif.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="margin-right: 10px;"></i>
                    Errore nella copia del link
                `;
                notif.style.display = 'block';
                setTimeout(() => notif.style.display = 'none', 3000);
            });
        }

        // Effetto confetti per celebrare la copia
        function createConfetti(raceNumber) {
            const card = document.querySelector(`#copy-btn-${raceNumber}`).closest('.race-card');
            const colors = ['#667eea', '#f5576c', '#43e97b', '#fa709a', '#ffb74d'];
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.top = '50%';
                    confetti.style.left = '50%';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    
                    card.appendChild(confetti);
                    
                    // Animazione confetti
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 2 + Math.random() * 3;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    let x = 0, y = 0;
                    const animate = () => {
                        x += vx;
                        y += vy;
                        vy += 0.1; // gravit√†
                        
                        confetti.style.transform = `translate(${x}px, ${y}px) rotate(${x * 5}deg)`;
                        confetti.style.opacity = 1 - (Math.abs(x) + Math.abs(y)) / 100;
                        
                        if (Math.abs(x) < 100 && Math.abs(y) < 100) {
                            requestAnimationFrame(animate);
                        } else {
                            confetti.remove();
                        }
                    };
                    
                    animate();
                }, i * 100);
            }
        }

        // Auto-refresh ogni 5 minuti
        setInterval(() => {
            console.log('Auto-refresh dashboard...');
            initDashboard();
        }, 5 * 60 * 1000);

        // Avvio al caricamento della pagina
        window.onload = function() {
            initDashboard();
        };
    </script>
</body>
</html>
