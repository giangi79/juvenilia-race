<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <!-- VIEWPORT OPTIMIZED PER TUTTI I DISPOSITIVI -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    
    <!-- META TAGS PER IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Juvenilia Dashboard">
    <meta name="format-detection" content="telephone=no">
    
    <!-- META TAGS PER ANDROID -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a237e">
    <meta name="application-name" content="Juvenilia Dashboard">
    
    <!-- META TAGS PER SAFARI/IOS -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    
    <title>Dashboard Polisportiva Juvenilia</title>
    
    <!-- ICONE PER TUTTE LE PIATTAFORME -->
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="apple-touch-startup-image" href="logo.png">
    
    <!-- CDN SCRIPT & STYLE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        /* RESET UNIVERSALE */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* Rimuove highlight su tap mobile */
            -webkit-touch-callout: none; /* Disabilita menu contestuale iOS */
            -webkit-user-select: none; /* Disabilita selezione */
            user-select: none;
        }
        
        /* Abilita selezione per elementi testuali */
        .selectable-text {
            -webkit-user-select: text;
            user-select: text;
        }
        
        body, html {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            touch-action: manipulation; /* Migliora performance touch */
        }
        
        :root {
            /* VARIABILI ADATTIVE */
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
            
            /* COLORI PRINCIPALI */
            --primary: #1a237e;
            --secondary: #283593;
            --accent: #5c6bc0;
            --success: #43e97b;
            --warning: #ffb74d;
            
            /* BACKGROUNDS */
            --bg: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            
            /* DIMENSIONI DINAMICHE */
            --header-height-mobile: 180px;
            --header-height-desktop: 220px;
            --card-min-width: min(350px, 90vw);
            --grid-gap: clamp(15px, 3vw, 30px);
            --container-padding: clamp(15px, 4vw, 25px);
            --font-size-base: clamp(14px, 2.5vw, 16px);
            --font-size-large: clamp(1.8rem, 5vw, 2.2rem);
            --font-size-medium: clamp(1.2rem, 4vw, 1.3rem);
            --font-size-small: clamp(0.9rem, 3vw, 1rem);
            
            /* SHADOW & RADIUS */
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
            --radius: clamp(15px, 4vw, 20px);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* DETECTION DISPOSITIVO */
        body::after {
            content: '';
            display: none;
        }
        
        .device-mobile .container {
            grid-template-columns: 1fr;
            padding: 0 clamp(10px, 3vw, 15px);
        }
        
        .device-desktop .container {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh;
            padding-bottom: calc(40px + var(--safe-area-bottom));
            font-size: var(--font-size-base);
            display: flex;
            flex-direction: column;
        }

        /* HEADER RESPONSIVE */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; 
            padding: 20px 15px;
            text-align: center;
            border-bottom-left-radius: var(--radius); 
            border-bottom-right-radius: var(--radius);
            box-shadow: var(--shadow); 
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            min-height: var(--header-height-mobile);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: calc(20px + var(--safe-area-top));
        }

        @media (min-width: 768px) {
            header {
                min-height: var(--header-height-desktop);
                padding: 30px 20px;
                margin-bottom: 40px;
            }
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" fill="%23ffffff" opacity="0.1"/></svg>');
            background-size: 100% 80px;
            background-repeat: no-repeat;
            background-position: bottom;
        }

        .logo-header {
            height: clamp(80px, 20vw, 120px);
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            margin-bottom: clamp(10px, 3vw, 20px);
            border-radius: clamp(10px, 3vw, 15px);
            background: white;
            padding: clamp(8px, 2vw, 12px);
            transition: var(--transition);
            max-width: 100%;
            object-fit: contain;
            /* MODIFICA 7: Ottimizzazione Immagini */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            content-visibility: auto;
            contain: layout style paint;
        }

        .logo-header:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
        }

        .header-content {
            z-index: 2;
            position: relative;
            width: 100%;
        }

        .header-content h1 {
            font-size: var(--font-size-large);
            font-weight: 800;
            margin-bottom: clamp(5px, 1.5vw, 8px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            line-height: 1.2;
            padding: 0 10px;
        }

        .header-content p {
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.9;
            max-width: min(600px, 90vw);
            margin: 0 auto;
            line-height: 1.5;
            font-weight: 300;
        }

        /* CONTAINER PRINCIPALE ADATTIVO */
        main {
            flex: 1;
            width: 100%;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
            display: grid;
            gap: var(--grid-gap);
            width: 100%;
            /* MODIFICA 2: Smooth scrolling iOS */
            -webkit-overflow-scrolling: touch;
        }

        /* MODIFICA 2: Prevenire layout shift */
        #race-grid {
            min-height: 300px;
        }

        /* MODIFICA 2: Ottimizza animazioni per dispositivi entry-level */
        @media (prefers-reduced-motion: no-preference) {
            .animate__animated {
                animation-duration: 0.5s !important;
            }
        }

        /* MODIFICA 2: Riduci ombre su dispositivi low-end */
        @media (max-width: 768px) and (prefers-reduced-transparency: reduce) {
            .race-card, .btn {
                box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
            }
        }

        /* GRID ADATTIVA */
        @media (max-width: 479px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 480px) and (max-width: 767px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }

        /* CARD GARA RESPONSIVE */
        .race-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border: none;
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .race-card:hover,
        .race-card:active {
            transform: translateY(-5px) scale(1.01);
            box-shadow: var(--shadow-hover);
        }

        @media (hover: none) {
            .race-card:hover {
                transform: none;
            }
            .race-card:active {
                transform: scale(0.98);
            }
        }

        .race-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .card-header {
            padding: clamp(20px, 5vw, 35px) clamp(15px, 4vw, 25px);
            color: white;
            text-align: center;
            font-weight: 700;
            font-size: var(--font-size-medium);
            text-transform: uppercase;
            min-height: clamp(100px, 25vw, 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .card-logo {
            width: clamp(50px, 12vw, 60px);
            height: clamp(50px, 12vw, 60px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: clamp(10px, 3vw, 15px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: clamp(10px, 3vw, 15px);
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .card-number {
            position: absolute;
            top: clamp(10px, 3vw, 15px);
            right: clamp(10px, 3vw, 15px);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: clamp(30px, 8vw, 36px);
            height: clamp(30px, 8vw, 36px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            backdrop-filter: blur(5px);
        }

        .card-body {
            padding: clamp(20px, 5vw, 30px);
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 4vw, 20px);
            flex-grow: 1;
        }

        /* PULSANTI TOUCH-FRIENDLY */
        .btn {
            padding: clamp(14px, 4vw, 16px) clamp(16px, 4vw, 20px);
            border-radius: clamp(12px, 3vw, 14px);
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(8px, 2vw, 12px);
            text-decoration: none;
            transition: var(--transition);
            font-size: var(--font-size-small);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            width: 100%;
            min-height: 52px;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        /* MODIFICA 5: Focus visibile per tastiera */
        .btn:focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        /* Dimensione minima touch target 44px (Apple Guidelines) */
        @media (max-width: 768px) {
            .btn {
                min-height: 44px;
            }
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        @media (hover: none) {
            .btn:hover::before {
                animation: none;
            }
        }

        .btn-main {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.3);
        }

        .btn-main:hover,
        .btn-main:active {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 35, 126, 0.4);
        }

        .btn-copy {
            background: linear-gradient(135deg, #f0f2f5, #e4e7ec);
            color: var(--text);
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .btn-copy:hover,
        .btn-copy:active {
            background: linear-gradient(135deg, #e4e7ec, #d5d9e0);
            border-color: var(--accent);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .btn-copy.success {
            background: linear-gradient(135deg, #43e97b, #38ef7d);
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* COLORI DINAMICI */
        .color-1 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .color-2 { background: linear-gradient(135deg, #f5576c, #f093fb); }
        .color-3 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .color-4 { background: linear-gradient(135deg, #43e97b, #38ef7d); }
        .color-5 { background: linear-gradient(135deg, #fa709a, #fee140); }
        .color-6 { background: linear-gradient(135deg, #30cfd0, #330867); }
        .color-7 { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .color-8 { background: linear-gradient(135deg, #ffecd2, #fcb69f); }

        /* MODIFICA 5: Contrasto alto per accessibilit√† */
        @media (prefers-contrast: high) {
            :root {
                --primary: #0000a4;
                --accent: #0057b7;
            }
            
            .btn {
                border: 3px solid currentColor;
            }
            
            .race-card {
                border: 3px solid var(--primary);
            }
        }

        /* LOADER RESPONSIVE */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            gap: clamp(15px, 4vw, 25px);
            transition: opacity 0.5s ease;
            padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left);
        }

        .spinner {
            width: clamp(50px, 12vw, 70px);
            height: clamp(50px, 12vw, 70px);
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-align: center;
            max-width: min(300px, 90vw);
            line-height: 1.6;
            padding: 0 20px;
        }

        /* NOTIFICA MOBILE-FRIENDLY */
        #notif {
            position: fixed;
            bottom: calc(20px + var(--safe-area-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            padding: clamp(12px, 3vw, 18px) clamp(20px, 5vw, 35px);
            border-radius: 50px;
            display: none;
            z-index: 3000;
            box-shadow: var(--shadow);
            font-weight: 600;
            animation: slideUp 0.3s ease-out forwards;
            width: min(300px, 90vw);
            text-align: center;
            font-size: var(--font-size-small);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* CONTATORE GARE RESPONSIVE */
        .race-counter {
            text-align: center;
            margin-bottom: clamp(20px, 5vw, 40px);
            padding: clamp(15px, 4vw, 20px);
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: min(300px, 90vw);
            margin: 0 auto clamp(30px, 6vw, 50px);
            border: 2px solid var(--primary);
            position: relative;
        }

        .race-counter::before {
            content: 'üèÜ';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .counter-number {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 800;
            color: var(--primary);
            margin: clamp(5px, 2vw, 10px) 0;
            display: inline-block;
            padding: 0 clamp(10px, 3vw, 20px);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .counter-text {
            color: var(--text-light);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        /* FOOTER RESPONSIVE */
        .footer {
            text-align: center;
            padding: clamp(20px, 5vw, 30px) clamp(15px, 4vw, 20px);
            margin-top: clamp(30px, 6vw, 60px);
            color: var(--text-light);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-bottom: calc(clamp(20px, 5vw, 30px) + var(--safe-area-bottom));
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* MESSAGGIO VUOTO RESPONSIVE */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: clamp(40px, 10vw, 80px) clamp(15px, 4vw, 20px);
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: clamp(20px, 5vw, 40px) auto;
            max-width: min(500px, 90vw);
        }

        .empty-state i {
            font-size: clamp(3rem, 12vw, 4rem);
            color: #ddd;
            margin-bottom: clamp(15px, 4vw, 20px);
        }

        .empty-state h3 {
            color: var(--text-light);
            margin-bottom: clamp(10px, 3vw, 15px);
            font-weight: 600;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
        }

        .empty-state p {
            color: var(--text-light);
            max-width: min(500px, 90vw);
            margin: 0 auto clamp(20px, 5vw, 30px);
            line-height: 1.6;
            font-size: var(--font-size-small);
        }

        .retry-btn {
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 30px);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: clamp(8px, 2vw, 10px);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: var(--font-size-small);
            min-height: 44px;
            touch-action: manipulation;
        }

        .retry-btn:active {
            transform: scale(0.95);
        }

        .retry-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* SCROLLBAR PERSONALIZZATA */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* IOS SPECIFIC FIXES */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            
            .btn {
                -webkit-appearance: none;
                border-radius: clamp(12px, 3vw, 14px);
            }
            
            input, textarea {
                border-radius: 10px;
                -webkit-appearance: none;
            }
            
            /* Smooth scrolling per iOS */
            .container {
                -webkit-overflow-scrolling: touch;
            }
        }

        /* ANDROID SPECIFIC FIXES */
        @supports not (-webkit-touch-callout: none) {
            .btn {
                outline: none;
            }
            
            .btn:focus {
                outline: 2px solid var(--accent);
                outline-offset: 2px;
            }
        }

        /* MODIFICA 5: Supporto per screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

<body>

    <div id="loader" class="animate__animated animate__fadeIn">

    <main>

            <i class="fas fa-desktop"></i> Desktop ready
        </p>
    </footer>

    <script>
        // MODIFICA 3: Gestione errori migliorata e cache offline
        let cachedRacesData = null;
        let lastFetchTime = 0;
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minuti

        // DETECTION DISPOSITIVO E BROWSER
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const body = document.body;
            
            // Rimuovi classi precedenti
            body.classList.remove('device-mobile', 'device-tablet', 'device-desktop', 'ios-device', 'android-device', 'safari-browser', 'chrome-browser');
            
            // MODIFICA 3: Rileva iOS pi√π accuratamente
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) || 
                         (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            // MODIFICA 3: Rileva browser specifici
            const isSafari = /^((?!chrome|android).)*safari/i.test(userAgent);
            const isChrome = /chrome/i.test(ua) && !/edge/i.test(userAgent);
            
            // Rileva sistema operativo
            if (isIOS) {
                body.classList.add('ios-device');
            } else if (/android/i.test(userAgent)) {
                body.classList.add('android-device');
            }
            
            // MODIFICA 3: Aggiungi classi per browser specifici
            if (isSafari) body.classList.add('safari-browser');
            if (isChrome) body.classList.add('chrome-browser');
            
            // Rileva dimensioni dispositivo
            const width = window.innerWidth;
            if (width <= 768) {
                body.classList.add('device-mobile');
            } else if (width <= 1024) {
                body.classList.add('device-tablet');
            } else {
                body.classList.add('device-desktop');
            }
            
            // MODIFICA 3: Log ridotto per produzione
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                console.log('Dispositivo rilevato:', {
                    userAgent: userAgent,
                    width: width,
                    classes: body.className,
                    isIOS: isIOS,
                    isAndroid: /android/i.test(userAgent),
                    isMobile: width <= 768
                });
            }
        }

        // GESTIONE SAFE AREA PER IOS
        function setupSafeArea() {
            const doc = document.documentElement;
            const style = document.createElement('style');
            
            // Calcola altezza safe area
            const safeAreaTop = 'env(safe-area-inset-top, 0px)';
            const safeAreaBottom = 'env(safe-area-inset-bottom, 0px)';
            
            style.textContent = `
                :root {
                    --safe-area-top: ${safeAreaTop};
                    --safe-area-bottom: ${safeAreaBottom};
                }
                
                .ios-device header {
                    padding-top: calc(20px + ${safeAreaTop});
                }
                
                .ios-device .footer {
                    padding-bottom: calc(20px + ${safeAreaBottom});
                }
            `;
            
            document.head.appendChild(style);
        }

        // OTTIMIZZAZIONE TOUCH PER ANDROID
        function optimizeForAndroid() {
            if (document.body.classList.contains('android-device')) {
                // Disabilita effetti hover sui dispositivi touch
                const style = document.createElement('style');
                style.textContent = `
                    @media (hover: none) {
                        .btn:hover {
                            transform: none !important;
                        }
                        .race-card:hover {
                            transform: none !important;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // PREVENZIONE ZOOM SU INPUT (iOS)
        function preventZoomOnInput() {
            if (document.body.classList.contains('ios-device')) {
                document.addEventListener('touchstart', function(event) {
                    if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                        event.target.style.fontSize = '16px'; // Previene zoom automatico
                    }
                });
            }
        }

        // CONFIGURAZIONE SUPABASE
        const SUPABASE_URL = 'https://jnfnfszekfstuoiemkgf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuZm5mc3pla2ZzdHVvaWVta2dmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODkzOTEsImV4cCI6MjA4MzQ2NTM5MX0.lh7eRFlg7nnI7kEzVPBL9kNyZWX-XFeWQxVbvmzRlvA';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Stato per i pulsanti copia
        let copyButtonsState = {};

        /**
         * MODIFICA 6: Funzione semplificata per copiare link
         */
        function getFullRaceLink(fileName) {
            // Usa URL relativo se siamo nella stessa directory
            const baseUrl = window.location.href.replace(/\/[^\/]*$/, '/');
            return `${baseUrl}${fileName}`;
        }

        /**
         * MODIFICA 3: Funzione per fetch dati con cache
         */
        async function fetchRaceData() {
            const now = Date.now();
            
            // Usa cache se disponibile e ancora valida
            if (cachedRacesData && (now - lastFetchTime) < CACHE_DURATION) {
                console.log('Usando dati dalla cache');
                return cachedRacesData;
            }
            
            console.log('Fetch dati dal server');
            const { data: tables, error: tableError } = await _supabase.rpc('get_race_tables');
            
            if (tableError) throw tableError;
            if (!tables || tables.length === 0) return [];
            
            // Recupera solo i titoli delle gare
            const titleRequests = tables.map(t => 
                _supabase
                    .from(t.table_name)
                    .select('valore')
                    .eq('chiave', 'titolo_gara')
                    .maybeSingle()
            );
            
            const results = await Promise.all(titleRequests);
            
            // Formatta i dati
            const raceData = results.map((res, index) => {
                const tableName = tables[index].table_name;
                const raceNumber = tableName.match(/\d+/) ? tableName.match(/\d+/)[0] : (index + 1);
                const raceTitle = (res.data && res.data.valore) ? res.data.valore : `Gara ${raceNumber}`;
                
                return {
                    tableName,
                    raceNumber,
                    raceTitle,
                    fileName: `gara${raceNumber}.html`
                };
            });
            
            // Aggiorna cache
            cachedRacesData = raceData;
            lastFetchTime = now;
            
            // Salva in localStorage per offline
            try {
                localStorage.setItem('racesCache', JSON.stringify({
                    data: raceData,
                    timestamp: now
                }));
            } catch (e) {
                console.warn('Impossibile salvare in localStorage:', e);
            }
            
            return raceData;
        }

        /**
         * MODIFICA 3: Funzione per caricare dati da cache offline
         */
        async function loadFromOfflineCache() {
            try {
                const cached = localStorage.getItem('racesCache');
                if (!cached) return null;
                
                const { data, timestamp } = JSON.parse(cached);
                const now = Date.now();
                
                // Cache valida per 30 minuti in modalit√† offline
                if (now - timestamp < 30 * 60 * 1000) {
                    console.log('Caricamento da cache offline');
                    cachedRacesData = data;
                    lastFetchTime = timestamp;
                    return data;
                }
            } catch (e) {
                console.warn('Errore nel caricamento cache offline:', e);
            }
            
            return null;
        }

        /**
         * MODIFICA 3: Funzione principale migliorata con gestione errori
         */
        async function initDashboard() {
            showLoader(true);
            const grid = document.getElementById('race-grid');
            const counter = document.getElementById('race-counter');
            
            try {
                // Timeout per richieste lente
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Timeout caricamento')), 15000);
                });
                
                const dataPromise = fetchRaceData();
                const raceData = await Promise.race([dataPromise, timeoutPromise]);
                
                if (!raceData || raceData.length === 0) {
                    showNoRacesMessage(grid, counter);
                    return;
                }
                
                // Aggiorna contatore
                document.getElementById('counter-value').textContent = raceData.length;
                counter.style.display = 'block';
                
                // Renderizza la griglia
                renderRaceGrid(grid, raceData);
                
            } catch (err) {
                console.error("Errore caricamento:", err);
                
                // Prova a usare cache offline
                if (!navigator.onLine) {
                    const offlineData = await loadFromOfflineCache();
                    if (offlineData && offlineData.length > 0) {
                        renderRaceGrid(grid, offlineData);
                        
                        // Mostra notifica modalit√† offline
                        const notif = document.getElementById('notif');
                        notif.innerHTML = `
                            <i class="fas fa-wifi-slash" style="margin-right: 10px;"></i>
                            Modalit√† offline - Dati in cache
                        `;
                        notif.style.display = 'block';
                        setTimeout(() => notif.style.display = 'none', 3000);
                        
                        return;
                    }
                }
                
                // Mostra errore
                showErrorMessage(grid, counter, err);
                
            } finally {
                showLoader(false);
            }
        }

        /**
         * MODIFICA 3: Funzione per renderizzare la griglia
         */
        function renderRaceGrid(gridElement, raceData) {
            // Icone basate sul numero della gara
            const raceIcons = ['üèÜ', '‚öΩ', 'üéØ', 'üèÉ', 'üèä', 'üö¥', 'ü§∏', 'üéæ'];
            
            let gridHtml = '';
            raceData.forEach((race, index) => {
                const raceIcon = raceIcons[index % raceIcons.length] || 'üèÜ';
                const colorIndex = (index % 8) + 1;
                
                gridHtml += `
                    <div class="race-card animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                        <div class="card-header color-${colorIndex}">
                            <div class="card-number">${race.raceNumber}</div>
                            <div class="card-logo">${raceIcon}</div>
                            ${race.raceTitle}
                        </div>
                        <div class="card-body">
                            <a href="${race.fileName}" class="btn btn-main">
                                <i class="fas fa-users"></i> Gestisci Iscrizioni
                            </a>
                            
                            <button class="btn btn-copy" id="copy-btn-${race.raceNumber}" 
                                    onclick="copyRaceLink('${race.fileName}', ${race.raceNumber})">
                                <i class="fas fa-link"></i> Copia Link Diretto
                            </button>
                        </div>
                    </div>`;
            });
            
            gridElement.innerHTML = gridHtml;
        }

        /**
         * MODIFICA 3: Messaggio nessuna gara
         */
        function showNoRacesMessage(grid, counter) {
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-trophy"></i>
                    <h3>Nessuna gara configurata</h3>
                    <p>Non sono presenti manifestazioni attive nel sistema.<br>Configura una nuova gara per iniziare.</p>
                    <button onclick="initDashboard()" class="retry-btn">
                        <i class="fas fa-sync-alt"></i> Ricarica
                    </button>
                </div>`;
            counter.style.display = 'none';
        }

        /**
         * MODIFICA 3: Messaggio errore
         */
        function showErrorMessage(grid, counter, error) {
            const isOnline = navigator.onLine;
            const errorMessage = isOnline 
                ? `Errore di connessione: ${error.message || 'Sconosciuto'}`
                : 'Connessione internet assente';
            
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="color: #f5576c;"></i>
                    <h3 style="color: #f5576c;">${isOnline ? 'Errore di connessione' : 'Connessione assente'}</h3>
                    <p>${errorMessage}<br>Verifica la connessione e riprova.</p>
                    <button onclick="initDashboard()" class="retry-btn">
                        <i class="fas fa-redo"></i> Riprova
                    </button>
                </div>`;
            counter.style.display = 'none';
        }

        // Funzione per mostrare/nascondere il caricamento
        function showLoader(isVisible) {
            const loader = document.getElementById('loader');
            if (isVisible) {
                loader.style.display = 'flex';
                loader.style.opacity = '1';
            } else {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        }

        // Funzione per copiare il link della gara (ottimizzata per mobile)
        function copyRaceLink(fileName, raceNumber) {
            const fullUrl = getFullRaceLink(fileName);
            
            // Log solo in sviluppo
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                console.log('Copia link:', { fileName, raceNumber, fullUrl });
            }
            
            // Usa Clipboard API con fallback
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(fullUrl).then(() => {
                    showCopySuccess(raceNumber, fullUrl);
                }).catch(err => {
                    fallbackCopy(fullUrl, raceNumber);
                });
            } else {
                fallbackCopy(fullUrl, raceNumber);
            }
        }

        function showCopySuccess(raceNumber, fullUrl) {
            // Mostra notifica
            const notif = document.getElementById('notif');
            notif.innerHTML = `
                <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                Link gara ${raceNumber} copiato!
                <br><small style="opacity: 0.8; font-size: 0.8em; word-break: break-all;">${fullUrl}</small>
            `;
            notif.style.display = 'block';
            
            // Reset notifica dopo 4 secondi (pi√π lungo per vedere l'URL)
            setTimeout(() => {
                notif.style.display = 'none';
            }, 4000);

            // Animazione pulsante
            const btn = document.getElementById(`copy-btn-${raceNumber}`);
            if (btn) {
                btn.classList.add('success');
                btn.innerHTML = '<i class="fas fa-check"></i> Copiato!';
                
                // Reset pulsante dopo 2 secondi
                setTimeout(() => {
                    btn.classList.remove('success');
                    btn.innerHTML = '<i class="fas fa-link"></i> Copia Link Diretto';
                }, 2000);
            }

            // Effetto confetti per la prima copia
            if (!copyButtonsState[raceNumber]) {
                createConfetti(raceNumber);
                copyButtonsState[raceNumber] = true;
            }
        }

        // Fallback per dispositivi che non supportano Clipboard API
        function fallbackCopy(text, raceNumber) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(raceNumber, text);
                } else {
                    throw new Error('Fallback copy failed');
                }
            } catch (err) {
                console.error('Errore nella copia:', err);
                const notif = document.getElementById('notif');
                notif.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="margin-right: 10px;"></i>
                    Errore nella copia del link
                `;
                notif.style.display = 'block';
                setTimeout(() => notif.style.display = 'none', 3000);
            }
            
            document.body.removeChild(textArea);
        }

        // Effetto confetti per celebrare la copia
        function createConfetti(raceNumber) {
            const card = document.querySelector(`#copy-btn-${raceNumber}`).closest('.race-card');
            const colors = ['#667eea', '#f5576c', '#43e97b', '#fa709a', '#ffb74d'];
            
            for (let i = 0; i < 8; i++) { // Ridotto per performance mobile
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = '6px';
                    confetti.style.height = '6px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.top = '50%';
                    confetti.style.left = '50%';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.willChange = 'transform, opacity';
                    
                    card.appendChild(confetti);
                    
                    // Animazione confetti ottimizzata
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 1.5 + Math.random() * 2;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    let x = 0, y = 0;
                    const animate = () => {
                        x += vx;
                        y += vy;
                        vy += 0.08; // gravit√† ridotta
                        
                        confetti.style.transform = `translate(${x}px, ${y}px) rotate(${x * 3}deg)`;
                        confetti.style.opacity = 1 - (Math.abs(x) + Math.abs(y)) / 80;
                        
                        if (Math.abs(x) < 80 && Math.abs(y) < 80) {
                            requestAnimationFrame(animate);
                        } else {
                            confetti.remove();
                        }
                    };
                    
                    animate();
                }, i * 120);
            }
        }

        // GESTIONE ORIENTAMENTO E RESIZE
        let resizeTimeout;
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                detectDevice();
                optimizeForAndroid();
            }, 250);
        }

        // PREVENZIONE SCROLL CHAOTIC SU IOS
        function preventIOSBounce() {
            if (document.body.classList.contains('ios-device')) {
                document.body.addEventListener('touchmove', function(e) {
                    if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        }

        // MODIFICA 3: Metriche Performance
        const perfStart = performance.now();

        // INIZIALIZZAZIONE
        window.onload = function() {
            // Setup iniziale
            detectDevice();
            setupSafeArea();
            optimizeForAndroid();
            preventZoomOnInput();
            preventIOSBounce();
            
            // Event listeners
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', handleResize);
            
            // Avvio dashboard
            initDashboard();
            
            // MODIFICA 3: Log metriche performance
            window.addEventListener('load', () => {
                const loadTime = performance.now() - perfStart;
                
                if (loadTime > 3000) {
                    console.warn(`Load time alto: ${Math.round(loadTime)}ms`);
                }
                
                // Log solo in sviluppo
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    console.log('Ambiente caricato:', {
                        loadTime: Math.round(loadTime),
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        screen: {
                            width: window.innerWidth,
                            height: window.innerHeight,
                            pixelRatio: window.devicePixelRatio
                        },
                        touch: 'ontouchstart' in window,
                        currentPath: window.location.pathname,
                        fullPath: window.location.href
                    });
                }
            });
        };

        // GESTIONE OFFLINE
        window.addEventListener('online', () => {
            const notif = document.getElementById('notif');
            notif.innerHTML = '<i class="fas fa-wifi"></i> Connessione ripristinata';
            notif.style.display = 'block';
            setTimeout(() => {
                notif.style.display = 'none';
                initDashboard(); // Ricarica i dati
            }, 2000);
        });

        window.addEventListener('offline', () => {
            const notif = document.getElementById('notif');
            notif.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Connessione assente';
            notif.style.display = 'block';
            notif.style.background = 'linear-gradient(135deg, #f5576c, #d32f2f)';
            setTimeout(() => notif.style.display = 'none', 3000);
        });

        // Auto-refresh ogni 10 minuti (ridotto per risparmio batteria mobile)
        setInterval(() => {
            if (navigator.onLine) {
                console.log('Auto-refresh dashboard...');
                initDashboard();
            }
        }, 10 * 60 * 1000);
    </script>
